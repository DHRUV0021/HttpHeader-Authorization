<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- =========CSS LINK========= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- =========SEPARATE LINK========= -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- STRAT DESIGN -->
  <div class="container">
    <div class="card" style="width:40rem;   height:30rem; ">

      <div class="card-body test">
        <div class="mb-3">
          <input type="email" class="form-control" (keyup.enter)="addData()" id="exampleFormControlInput1" placeholder="Enter Your Task Name"
            name="Task" [(ngModel)]="Task.taskName">
        </div>
        <!-- <button type="button" class="btn btn-primary" *ngIf="!toggaleButton" (click)="addData()">+</button> -->
        <button type="button" class="btn btn-primary" *ngIf="toggaleButton" (click)="updateData()">U</button>

        <div class="table">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Task</th>
              </tr>
            </thead>
            <tbody *ngFor="let i of allData; let ii = index ">
              <tr>
                <th scope="row">{{ii+1}}</th>
                <td>{{i.taskName}}</td>
                <button type="button" class="btn btn-primary edit" (click)="fillData(i)">Edit</button>
                <button type="button" class="btn btn-primary Delete" (click)="deleteData(i)">Delete</button>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
